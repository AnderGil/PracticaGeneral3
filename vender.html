<!DOCTYPE html>
<!--Ander Gil, Aitor Gonzalez-->
<html>
	<head>
		<title>Formulario</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<!-- No olvides poner el nombre de tu fichero javascript en el atributo 'src' de la etiqueta 'script' -->
		<script type="text/javascript" src="validar_venta.js"></script>
	</head>
	<body>
		<form action="index.php" method="post">
			<div class="title">
				<p class="p1">
					Introduce las caracteristicas del producto a ve
				</p>
				(Opcional) Introduce tu correo electrónico:
				<input type="text" name="correo" maxlength="30">
				<br>
				Introduce tu número de teléfono:            
				<input type="text" name="telf" maxlength="15">
				<br>
				A que categoria pertenece?
				<br>
				<input type="radio" name="categoria" value="Otro" checked> Otro<br>
				<input type="radio" name="categoria" value="Percusion" checked> Percusion<br>
				
			</div>

			<div id="comentario">
				<textarea id="textarea" rows="10" cols="100" name="comentario" placeholder="Escribe aquí tu comentario"></textarea>
				<br>
				<!--El botón de abajo precisa ser del tipo submit para poder enviar el formulario de forma adecuada al servidor. -->
				<input id="boton" type="submit" name="b1" value="Enviar" onclick="return validar_formulario(this.form)">
			</div>
		</form>
		<br>
		<div id="resultado"></div>
	</body>
</html>
